<form data-ng-submit = "save(vinyl)">
     <input type = "text" placeholder="album" name = "album" data-ng-model= "vinyl.album">
     <input type = "text" placeholder = "artist" name = "artist" data-ng-model= "vinyl.artist">
     <input type = "text" placeholder = "Purchased At" name = "purchasedAt" data-ng-model= "vinyl.purchasedAt">
     <button type = "submit" id = newVinyl>{{buttonText}}</button>
     <ng-transclude></ng-transclude>
   </form>
