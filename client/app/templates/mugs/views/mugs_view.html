

<section data-ng-init="globalAuth.getUsername()">

  <section data-ng-controller = "MugsController as mugsctrl">
     <!-- <p>You've just added a total of {{mugsctrl.service.count}} records.</p> -->

  <!-- <section data-ng-controller = "MugsController as mugsctrl"> -->

     <!-- <p>You've just added a total of {{mugsctrl.service.count}} records.</p> -->

  <ul id="error">
    <li data-ng-repeat="error in mugsctrl.errors">{{error.message}}<button data-ng-click="mugsctrl.errors.splice(mugsctrl.errors.indexOf(error), 1)">X</button></li>
  </ul>

  <mugs-form
    data-button-text="Create Mug!"
    data-action="create"
    data-mug="mugsctrl.newMug">
</mugs-form>

  <ul id = "mugList">
      <mug-list-item data-ng-repeat = "mugs in mugsctrl.mugs" data-mug="mugs">
        <mugs-form
        data-ng-if = "mugs.editing"
          data-button-text="Update Mug!"
          data-action="update"
          data-mug="mugs">
          <button data-ng-click="mugs.editing=false">Cancel</button>
      </mugs-form>
    </mug-list-item>
  </ul>


</section>

<section data-ng-controller = "VinylController as vinylctrl">

   <vinyl-form
   data-button-text="Create Vinyl!"
   data-action="create"
   data-vinyl="vinylctrl.newVinyl">
   </vinyl-form>


   <ul id = "vinylList">
   <vinyl-list-item data-ng-repeat = "vinyl in vinylctrl.vinyl" data-vinyl="vinyl">
 <vinyl-form
 data-ng-if = "vinyl.editing"
   data-button-text="Update Vinyl!"
   data-action="update"
   data-vinyl="vinyl">
   <button data-ng-click="vinyl.editing=false">Cancel</button>
</vinyl-form>
</vinyl-list-item>
   </ul>
</section>
 </section>
