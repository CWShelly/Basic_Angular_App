<form data-ng-submit = "save(mug)">
     <input type = "text" placeholder="place" name = "place" data-ng-model= "mug.place">
     <input type = "text" placeholder="city" name = "city" data-ng-model= "mug.city">
     <input type = "text" placeholder="drink preference" name = "drinkPref" data-ng-model= "mug.drinkPref">
     <button type = "submit" id = "newMug">{{buttonText}}</button>
     <ng-transclude></ng-transclude>
   </form>
